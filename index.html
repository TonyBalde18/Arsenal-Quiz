<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Arsenal Quiz</title>
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-danger display-3 my-4">Arsenal Quiz</h2>
      </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-danger">
      <div class="container">
        <h2 class="my-5 text-white">Questions</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. Arsenal is based in which English city?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" />
              <label class="form-check-label">Liverpool</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">London</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="C" />
              <label class="form-check-label">Manchester</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              2. What is the current home ground of Arsenal?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" />
              <label class="form-check-label">Wembley</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">Stamford Bridge</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="C" />
              <label class="form-check-label">Emirates</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">3. When was Arsenal founded?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" />
              <label class="form-check-label">1886</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">1906</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="C" />
              <label class="form-check-label">1896</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. What was the initial name of Arsenal when it was first founded?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" />
              <label class="form-check-label">Dial Square</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">Full Circle</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="C" />
              <label class="form-check-label">Holy Triangle</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
